    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
<script>
    function launchConfetti() {
        var duration = 3 * 1000; // Confetti falls for 5 seconds
        var end = Date.now() + duration;

        (function frame() {
            confetti({
                particleCount: 20, // Number of confetti particles at a time
                startVelocity: 20, // Speed of falling
                spread: 0, // No angular spread (falls straight down)
                gravity: 2, // Controls the falling speed
                ticks: 200, // How long each piece lasts
                origin: { x: Math.random(), y: 0 }, // Starts from a random horizontal position at the top
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    }

    // Start confetti when the page loads
    window.onload = launchConfetti;
</script>
